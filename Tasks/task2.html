<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-lg-2 container text-center" id="forms">
            <div id="description">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#descriptionModal">
                    Task description
                </button>

                <div class="modal fade" id="descriptionModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="../png/task2.png" alt="Here was a picture of this task" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="graphForm">
                <div class="form-floating mb-2">
                    <input class="form-control" id="radius" name="radius" placeholder="#" value="0.5"/>
                    <label for="radius">Radius (m)</label>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" id="turnsAmount" name="turnsAmount" placeholder="#" value="10"/>
                    <label for="turnsAmount">Turns amount</label>
                </div>

                <div class="form-floating mb-2">
                    <input class="form-control" id="amperage" name="amperage" placeholder="#" value="1"/>
                    <label for="amperage">Amperage (A)</label>
                </div>

                <div class="accordion" id="accord">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-controls="collapseOne">
                            Optional Settings
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accord">
                        <div class="accordion-body">
                            <div class="form-floating mb-2">
                                <input class="form-control" id="steps" name="steps" placeholder="#"
                                       value="10000"/>
                                <label for="steps">Points count</label>
                            </div>

                            <div class="form-floating">
                                <input class="form-control" id="dist" name="dist" placeholder="#" value="0.5"/>
                                <label for="dist">X dist (m)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="drawButton" data-mdb-ripple-init type="submit" class="btn btn-primary">
                    Draw!
                </button>
            </form>
            <script src="../src/task2/forms.js"></script>
        </div>

        <div class="col-lg-10" id="graph">
            <script src="../src/task2/graph.js"></script>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
