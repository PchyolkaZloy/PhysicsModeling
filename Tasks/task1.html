<div class="container text-center">
    <form id="myForm">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label>Charge (Coulomb)
                        <input id="charge" name="charge" value="1">
                    </label><br>
                    <label>Magnetic induction (radius vector)
                        <input id="induction" name="induction" value="1 0 0">
                    </label><br>
                    <label>Velocity (radius vector)
                        <input id="velocity" name="velocity" value="1 1 0">
                    </label><br>
                </div>
                <div class="col">
                    <label>Flight time (sec)
                        <input id="time" name="time" value="50">
                    </label><br>
                    <label>Steps count (accuracy)
                        <input id="steps" name="steps" value="100000">
                    </label><br>
                    <label>Mass of charge (kg)
                        <input id="mass" name="mass" value="1">
                    </label><br>
                </div>
            </div>
            <input type="submit" value="Draw!">
        </div>
    </form>
